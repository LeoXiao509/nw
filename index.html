    $('#checkoutBtn').click(function () {
        // Get the current shopping cart data
        const cartData = cart.data;

        // Check if the cart is not empty
        if (cartData.length > 0) {
            // Convert the cart data to a JSON string
            const cartDataJSON = JSON.stringify(cartData);

            // Create a new URL with the checkout page and append the cart data as a query parameter
            const checkoutURL = `checkout.html?cart=${encodeURIComponent(cartDataJSON)}`;

            // Redirect to the checkout page
            window.location.href = checkoutURL;
        } else {
            // If the cart is empty, show an alert
            Swal.fire({
                title: '購物車是空的',
                text: '請先加入商品至購物車再進行結帳',
                type: 'info'
            });
        }
    });

    // 用來產生購物車的建構式
    function Cart() {
        // localStorage key
        this.key = 'example-cart';
        // 購物車的資料
        this.data = [];
        // 初始化購物車
        this.initCart = function () {
            // 取得user在localStorage裡的資訊
            const storageData = localStorage.getItem(this.key);
            // 如果有資料將資料轉回物件，如果無資料預設空陣列
            this.data = storageData ? JSON.parse(storageData) : [];
            // 顯示資料
            this.render();
        }
        // 傳入商品id與數量並新增商品至購物車
        this.addItem = function (pid, amount) {
            // 透過pid尋回product的資料
            const product = products.find(function (p) {
                // 回傳一個檢索的邏輯
                // 如果產品的id等於是使用者送出表單的pid
                return p.id === pid
            });
            // 產生購物車的新項目
            const newItem = {
                pid: product.id,
                title: product.title,
                price: product.price,
                amount: amount,
                // 取得現在的時間戳記
                createdAt: new Date().getTime()
            };
            // 把新項目加到購物車的資料內
            this.data.push(newItem);
            // 更新storage資料
            this.updateDataToStorage();
            // 渲染畫面
            this.render();
            // 把成功訊息顯示
            Swal.fire({
                title: '已加入購物車',
                text: `${newItem.title}已加入${newItem.amount}項至購物車`,
                type: 'success'
            });
        }
        // 至購物車刪除於購物車內指定索引商品
        this.deleteItem = function (i) {
            // 在this.data裡從索引i刪除1筆資料
            this.data.splice(i, 1);
            this.updateDataToStorage();
            this.render();
        }
        // 清空購物車
        this.emptyCart = function () {
            this.data = [];
            this.updateDataToStorage();
            this.render();
        }
        // 更新資料到localStorage
        this.updateDataToStorage = function () {
            // 把目前的資料轉成字串
            const storageData = JSON.stringify(this.data);
            // 更新到localStorage
            localStorage.setItem(this.key, storageData);
        }
        // 渲染購物車
        this.render = function () {
            const tbody = '#cartTableBody',
                tfoot = '#cartTableFoot',
                cartNavLink = '#cartNavLink',
                cartLength = this.data.length;
            const navLinkHTML = cartLength > 0 ? `
                購物車 <span class="badge badge-primary">${cartLength}</span>
            ` : '購物車';
            // document.getElementById('cartNavLink').innerHTML = navLinkHTML;
            $(cartNavLink).html(navLinkHTML);
            // 把舊資料清空
            $(tbody).empty();
            $(tfoot).empty();
            // 預設總金額是0
            let summation = 0;
            // 再把資料取出顯示到畫面上
            this.data.forEach(function (item, i) {
                $(tbody).append(`<tr>
                    <td>
                        <button data-index="${i}" class="btn btn-danger btn-sm delete-btn">&times;</button>
                        ${item.title}
                    </td>
                    <td class="text-right">$ ${item.price}</td>
                    <td class="text-right">${item.amount}</td>
                    <td class="text-right">$ ${item.price * item.amount}</td>
                </tr>`);
                // 把數量與單價相乘並加總至總數
                summation += item.price * item.amount;
            });
            // 把總金額顯示
            $(tfoot).append(`<tr>
                <th>合計</th>
                <td class="text-right" colspan="3">$ ${summation}</td>
            </tr>`);
        }
    }
    
    // 產生一個購物車的實例
    const cart = new Cart();
