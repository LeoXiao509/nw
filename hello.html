<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆Happy New Year☆</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffd1dc, #ffe4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 350px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            position: relative;
        }
        .card:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/4206/4206411.png') no-repeat center;
            background-size: cover;
        }
        .title {
            font-size: 24px;
            color: #ff6f91;
            font-weight: bold;
            margin-top: 80px;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ff3e61;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 600px) {
            .card {
                padding: 15px;
                font-size: 14px;
            }

            .card img {
                width: 80px;
                height: 80px;
            }
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- 卡片正面 -->
            <div class="card-front">
                <div class="title">給茹妹~</div>
                <button class="open-button" onclick="flipCard()">打開卡片</button>
            </div>
            <!-- 卡片背面 -->
            <div class="card-back">
                <img src="./S__24567810.jpg" alt="朋友的照片">
                <div class="title">新年快樂！</div>
                <div class="message">希望你在新的一年可以過得更順利，一起約出去玩的時候我們都蠻ㄎ一ㄤ的，
                    但是相處起來我是覺得蠻自在的(?，也感謝你主動開話題，讓我這個不知道如何表達的人可以聽著你訴說，
                    如果有遇到什麼事情也可以儘管說出來，我都會聽的歐!!然後去更多地方吃好&玩好~
                </div>
                <div class="footer">— By 欣妤🐟</div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('is-flipped');
        }
    </script>
</body>
</html>
