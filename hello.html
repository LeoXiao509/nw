<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆Happy New Year☆</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe4e1, #ffd1dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 600px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
            border-radius: 20px;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card-front {
            background: linear-gradient(to bottom, #ff6f91, #ffe4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        .card-front .title {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        .card-front .open-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #ff3e61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        .card-front .open-button:hover {
            background: #ff1744;
        }
        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .card-back img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6f91;
            margin-bottom: 30px;
        }
        .card-back .title {
            font-size: 28px;
            color: #ff6f91;
            margin-bottom: 20px;
        }
        .card-back .message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            text-align: center;
            line-height: 1.6;
        }
        .card-back .footer {
            font-size: 16px;
            color: #999;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%; /* 讓卡片自適應屏幕寬度 */
                height: auto; /* 高度自適應內容 */
            }
            .card-front .title, .card-back .title {
                font-size: 20px; /* 減小字體尺寸 */
            }
            .card-back img {
                width: 100px;
                height: 100px;
            }
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- 卡片正面 -->
            <div class="card-front">
                <div class="title">給茹妹~</div>
                <button class="open-button" onclick="flipCard()">打開卡片</button>
            </div>
            <!-- 卡片背面 -->
            <div class="card-back">
                <img src="./S__24567810.jpg" alt="朋友的照片">
                <div class="title">新年快樂！</div>
                <div class="message">希望你在新的一年可以過得更順利，一起約出去玩的時候我們都蠻ㄎ一ㄤ的，
                    但是相處起來我是覺得蠻自在的(?，也感謝你主動開話題，讓我這個不知道如何表達的人可以聽著你訴說

                </div>
                <div class="footer">— By 欣妤🐟</div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('is-flipped');
        }
    </script>
</body>
</html>
