<!DOCTYPE html>
<html>
    <head>
        <style>
            
            *{
            font-family:微軟正黑體;  
            }
            body {
              overflow: hidden;
            }

            main {
              width: 100vw;
              height: 100vh;
              overflow-y: scroll;
              padding-right: 7px;
            }

            section {
              width: 100%;
              height: 100%;
            }

            #username, #password, h3, #fullname, #comfirm_password,#username2, #password2{
            width: 320px;
            height: 40px;
            margin: 10px;
            color: #3892c3;
            }

            h5{
            margin: 20px;
            color: #a3a2a3;
            }

            h5:hover{
            color: black;
            }

            #container1, #container2{
            //margin: 50px;
            padding: 10px;
            width: 350px;
            height: 220px;
            background-color: white;
            border-radius: 5px;
            border-top: 10px solid #3892c3;
            box-shadow: 0 0px 70px rgba(0, 0, 0, 0.1);
            
            /*定位對齊*/  
            margin: auto;
            top: 100px;
            //text-align:center;  
            }

            .system_name{
            /*定位對齊*/
            margin: auto;
            top: 100px;
            text-align:center; 
            }

            .submit{
            color: white;  
            background: #3892c3;
            width: 200px;
            height: 30px;
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 0px;
            }

            .submit:hover{
            background: c;
            }

            #container2{
            visibility: hidden;   /*剛開始消失*/
            height: 350px;
            }


            #copyright{
            text-align: center;
            color: #a3a2a3;
            margin: -200px 0px 0px 0px;
            font-size: 14px;
            }

            input{
            padding: 5px;
            border: none; 
            border:solid 1px #ccc;
            border-radius: 5px;
            }
        </style>
    </head>
  <body>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "abc" && password === "abc") {
                alert("登入成功"); // Display success message in a popup dialog
            } else {
                alert("登入失敗"); // Display failure message in a popup dialog
            }
        }


        function show_hide() {
        var login = document.getElementById("container1");
        var signup = document.getElementById("container2");
        var copyright = document.getElementById("copyright");
    
        if (login.style.display === "none") {
            login.style.display = "block";  //lonin出現
            document.getElementById("username").value="";
            document.getElementById("password").value="";
            signup.style.display = "none";  //signup消失
            copyright.style.margin = "200px 0px 0px 0px";
        } else {
            login.style.display = "none";   //login消失
            signup.style.display = "block"; //signup出現
            signup.style.visibility="visible";
            copyright.style.margin = "200px 0px 0px 0px";
        
            document.getElementById("fullname").value="";
            document.getElementById("username2").value="";
            document.getElementById("password2").value="";
            document.getElementById("comfirm_password").value="";
        }
    }
    </script>
    <div class="system_name">
    </div>

    <div class="login_page">
        <div id="container1">
            <div class="login">  
                <h3 style="text-align: center;">登入 Login</h3>
                <form onsubmit="event.preventDefault(); validateForm();">
                    <input type="text" id="username" name="username" placeholder="帳號" required>
                    <div class="tab"></div>
                    <input type="password" id="password" name="password" placeholder="密碼" required>
                    <div class="tab"></div>
                    <input type="submit" value="登入" class="submit">
                </form>  
                <h5 onclick="show_hide()">註冊帳號</h5>
            </div><!-- login end-->
        </div><!-- container1 end-->
    </div><!-- login_page end-->

    <div class="signup_page">
        <div id="container2">
            <div class="signup">  
                <h3  style="text-align: center;">註冊 Sign Up</h3>
                <form action="用戶管理.php">
                    <input type="text" id="fullname" name="fullname" placeholder="使用者全名" required>
                    <div class="tab"></div>
                    <input type="text" id="username2" name="username" placeholder="帳號" required>
                    <div class="tab"></div>
                    <input type="password" id="password2" name="password" placeholder="密碼" required>
                    <div class="tab"></div>
                    <input type="password" id="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
                    <div class="tab"></div>            
                    <input type="submit" value="註冊" class="submit">
                </form>  
                <h5 onclick="show_hide()">登入帳號</h5>
            </div><!-- signup end-->
        </div><!-- container2 end-->
    </div><!-- signup_page end--> 

  </body>
</html>
